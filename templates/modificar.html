{% extends "layout.html" %}

{% block container %}

<form class="max-w-4xl mx-auto mt-10 p-6 bg-white rounded-lg shadow-sm" action="#" method="post">
 
        <input type="hidden" name="csrf_token" value="{{csrf_token()}}">

    <input type="hidden" name="id" id="id" value="{{form.id.data}}">

    <div class="grid md:grid-cols-2 md:gap-10">
        <div class="relative z-0 w-full mb-8 group">
            <input type="text" name="nombre" value="{{form.nombre.data}}" id="floating_first_name" class="block py-2.5 px-0 w-full text-sm text-heading bg-transparent border-0 border-b-2 border-default-medium appearance-none focus:outline-none focus:ring-0 focus:border-brand peer" placeholder=" " required />
            <label for="floating_first_name" class="absolute text-sm text-body duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 peer-focus:text-fg-brand peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Nombre</label>
        </div>
        <div class="relative z-0 w-full mb-8 group">
            <input type="text" name="apaterno" value="{{form.apaterno.data}}" id="floating_last_name" class="block py-2.5 px-0 w-full text-sm text-heading bg-transparent border-0 border-b-2 border-default-medium appearance-none focus:outline-none focus:ring-0 focus:border-brand peer" placeholder=" " required />
            <label for="floating_last_name" class="absolute text-sm text-body duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 peer-focus:text-fg-brand peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Apellido Paterno</label>
        </div>
    </div>

        <div class="relative z-0 w-full mb-8 group">
            <input type="email" name="correo"  value="{{form.correo.data}}" id="floating_email" class="block py-2.5 px-0 w-full text-sm text-heading bg-transparent border-0 border-b-2 border-default-medium appearance-none focus:outline-none focus:ring-0 focus:border-brand peer" placeholder=" " required />
            <label for="floating_email" class="absolute text-sm text-body duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 peer-focus:text-fg-brand peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Correo Electr√≥nico</label>
        </div>
  <button type="submit" class=" relative inline-flex items-center justify-center p-0.5 overflow-hidden text-sm font-medium text-heading rounded-base group bg-gradient-to-br from-purple-600 to-blue-500 group-hover:from-purple-600 group-hover:to-blue-500 hover:text-white dark:text-dark focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800">
<span class=" relative px-4 py-2.5 transition-all ease-in duration-75text-heading rounded-base group bg-gradient-to-br from-purple-600 to-blue-500 group:from-purple-600 group:to-blue-500 rounded-base group:bg-transparent group:dark:bg-transparent leading-5">
GUARDAR
</span>
</button>

<a href="/" class="relative inline-flex items-center justify-center p-0.5 overflow-hidden text-sm font-medium text-heading rounded-base group bg-gradient-to-br from-purple-600 to-blue-500 group-hover:from-purple-600 group-hover:to-blue-500 hover:text-white dark:text-dark focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800">
<span class=" relative px-4 py-2.5 transition-all ease-in duration-75text-heading rounded-base group bg-gradient-to-br from-red-600 to-blue-500 group:from-purple-600 group:to-blue-500 rounded-base group:bg-transparent group:dark:bg-transparent leading-5">
CANCELAR
</span>
</a>

</form>

{% endblock %}
